name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: macos-15
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_26.2.app/Contents/Developer

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Resolve packages
        run: xcodebuild -resolvePackageDependencies -project Trakke.xcodeproj -scheme Trakke

      - name: Build
        run: |
          xcodebuild \
            -project Trakke.xcodeproj \
            -scheme Trakke \
            -destination 'platform=iOS Simulator,name=iPhone 17 Pro' \
            -skipMacroValidation \
            build

      - name: Run unit tests
        run: |
          xcodebuild \
            -project Trakke.xcodeproj \
            -scheme Trakke \
            -destination 'platform=iOS Simulator,name=iPhone 17 Pro' \
            -skipMacroValidation \
            -only-testing:TrakkeTests \
            test
